version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: moodle_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodle}
      MYSQL_USER: ${MYSQL_USER:-moodle}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-moodle}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  moodle:
    build:
      context: .
      dockerfile: Dockerfile.moodle
    container_name: moodle_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MOODLE_DATABASE_HOST=db
      - MOODLE_DATABASE_PORT=3306
      - MOODLE_DATABASE_USER=${MYSQL_USER:-moodle}
      - MOODLE_DATABASE_PASSWORD=${MYSQL_PASSWORD:-moodle}
      - MOODLE_DATABASE_NAME=${MYSQL_DATABASE:-moodle}
      - MOODLE_WWWROOT=http://localhost:8080
      - MOODLE_DATA_ROOT=/var/moodledata
    volumes:
      - moodle_data:/var/www/html
      - moodledata:/var/moodledata
      - ./plugins:/var/www/html/local
    ports:
      - "8080:80"
    networks:
      - moodle_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  moodle_data:
    driver: local
  moodledata:
    driver: local

networks:
  moodle_network:
    driver: bridge

